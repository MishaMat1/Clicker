<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="JavaScript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>My incremental game!</title>
</head>
<body>
    Points: <span id="points">0</span><br />
    <button onClick="pointClick()">+1 point</button><br />
    ClickPower: <span id="upgrade">0</span><br />
    <button id="upgrade" onClick="upgradeClick()">25 points<br />
            +1 per click
    </button><br />
    ClickMultiplier: <span id="upgrade2">0</span><br />
    <button id="upgrade2" onClick="upgradeClick2()">50 points<br />
            +1x points 
    </button><br />
    ClickCompound: <span id="upgrade3">0</span><br />
    <button id="upgrade3" onClick="upgradeClick3()">1000 points<br />
        x2 points 
    </button>
</body>
</html>
